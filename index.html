<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/pepsi_732236.png" type="image/x-icon">
</head>

<body>
    <header>
        <img class="logo" src="./img/pepsi_732236.png" alt="Logo Pepsi">
        <nav id="menu" class="menu">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#products">Produtos</a>
            <a href="#contact">Contato</a>
        </nav>
    </header>

    <div class="container">
        <h1 class="title">Sinta o Sabor da Pepsi</h1>
        <h2 class="subtitle">
            Transforme qualquer instante do seu dia em uma experiência única, <br>
            cheia de energia e sabor, com a autenticidade da Pepsi
        </h2>
        <div class="redes-sociais">
            <a href="https://www.facebook.com/Pepsi" target="_blank" rel="noopener noreferrer">
                <img class="image-rede" src="./img/facebook_1076990.png" alt="Facebook Pepsi">
            </a>
            <a href="https://www.instagram.com/pepsi/" target="_blank" rel="noopener noreferrer">
                <img class="image-rede" src="./img/instagram_4923005.png" alt="Instagram Pepsi">
            </a>
            <a href="https://www.tiktok.com/@pepsi" target="_blank" rel="noopener noreferrer">
                <img class="image-rede" src="./img/platform_15059942.png" alt="TikTok Pepsi">
            </a>
        </div>
        <img class="foto" src="./img/pepsi.png" alt="Logo Pepsi">
    </div>

    <section id="products" class="pepsi-section">
        <h1 class="title2">O Clássico Encontra o Moderno: Pepsi & Pepsi Black</h1>
        <div class="pepsi-images">
            <img class="pepsi1" src="./img/pepsi1.png" alt="Pepsi Original">
            <img class="pepsi2" src="./img/black.png" alt="Pepsi Black">
        </div>

</html>
